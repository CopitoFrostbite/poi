<!DOCTYPE html>
<html>
<head>
	<title>Registro</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="regist.css">
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
<div class="container">
            <form class="form-horizontal" role="form">
                <h2>Regístrate</h2>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">Nombre(s)</label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" placeholder="Nombre" class="form-control" autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label">Apellido Paterno</label>
                    <div class="col-sm-9">
                        <input type="text" id="lastName" placeholder="Apellido Paterno" class="form-control" autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label">Apellido Materno</label>
                    <div class="col-sm-9">
                        <input type="text" id="lastName" placeholder="Apellido Materno" class="form-control" autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Fecha de nacimiento</label>
                    <div class="col-sm-9">
                        <input type="date" id="birthDate" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Correo electrónico</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="ejemplo@dominio.com" class="form-control" name= "email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Contraseña</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Contraseña" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Confirmar contraseña</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Confirmar contraseña" class="form-control">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Registrate</button>
            </form> <!-- /form -->
        </div> <!-- ./container -->
    </body>
</html>
